<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>JS Game</title>
</head>
    <script>
        // Verifica se o usuário realmente acertou antes de mostrar a mensagem
        if (localStorage.getItem("acertou") !== "true") {
            window.location.href = "index.html"; // Se não acertou, volta para o jogo
        } else {
            localStorage.removeItem("acertou"); // Remove para não exibir novamente
        }
    </script>
<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src=".\img\trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <a href="index.html">Jogar novamente</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
