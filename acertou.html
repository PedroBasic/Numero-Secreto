<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>JS Game</title>
</head>
    <script>
        
        // Verifica se o usuário realmente acertou antes de mostrar a mensagem
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("acertou") !== "true") {
                window.location.href = "index.html";
            } else {
                localStorage.removeItem("acertou");

                const tentativa = localStorage.getItem("tentativas");
                localStorage.removeItem("tentativas");

                document.getElementById('acertou').textContent = "Parabéns, você acertou! 🎉";
                document.getElementById('tentativas').textContent = `Você acertou o número secreto em ${tentativa} tentativas🏅`;                
            }
        });
    </script>
<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src=".\img\trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1><span class="container__texto-azul" id="acertou"></span></h1>
                    <p id="tentativas"></p>
                </div>
                <a href="index.html">Jogar novamente</a>
            </div>
        </div>
    </div>
</body>

</html>
